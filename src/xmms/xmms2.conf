<xmms>
	<section name="core">
			<value name="dbuspath">unix:path=/tmp/xmms-dbus-tru</value>
			<value name="effectorder"></value>
			<value name="next_mode">0</value>
			<value name="outputplugin">oss</value>
	</section>
	<section name="decoder">
		<plugin name="cddecoder">
			<value name="cddbserver">freedb.freedb.org</value>
			<value name="usecddb">1</value>
		</plugin>
	</section>
	<section name="effect">
		<plugin name="equalizer">
			<value name="position">0</value>
		</plugin>
	</section>
	<section name="output">
		<plugin name="alsa">
			<value name="device">default</value>
			<value name="mixer">PCM</value>
			<value name="volume">70/70</value>
		</plugin>
		<plugin name="oss">
			<value name="device">/dev/dsp</value>
			<value name="mixer">/dev/mixer</value>
			<value name="volume">70/70</value>
		</plugin>
	</section>
	<section name="transport">
		<plugin name="cdae">
			<value name="device">/dev/hdc</value>
		</plugin>
		<plugin name="curl_http">
			<value name="buffersize">131072</value>
			<value name="prebuffersize">32768</value>
			<value name="shoutcastinfo">0</value>
		</plugin>
	</section>
</xmms>
